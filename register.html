<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        section {background-color: powderblue; width: 500px; border-radius: 25px; align-self: center;} 
    </style>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/main.js" async></script>
</head>

<body style="display: flex; justify-content: center; background-image: url(/public/Zen-Wallpaper.jpg);  background-size: cover;">
    <section name="registerPanel">
        <form>
            <div class="container">
                <h3 id="logo">ZenSpace</h3>
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr />

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="setEmail" id="setEmail" required />
                <div class="error"></div>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="setPass" id="setPass" required />
                <div class="error"></div>

                <label for="psw-repeat"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="confirmPass" id="confirmPass" required />
                <div class="error"></div>
                <hr />

                <p>
                    By creating an account you agree to our
                    <a href="#">Terms & Privacy</a>.
                </p>
                <button type="submit" class="registerbtn" onclick="validateRegistration() ">Register</button>
            </div>

            <div class="container signin" style="height: 100px; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;" >
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
            </div>
        </form>
    </section>
</body>

</html>
