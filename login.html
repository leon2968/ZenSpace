<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        section {background-color: powderblue; width: 500px; border-radius: 25px; align-self: center;} 
    </style>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/main.js" async></script>
</head>

<body style="display: flex; justify-content: center; background-image: url(/public/Zen-Wallpaper.jpg);  background-size: cover;">
    <section name="loginPanel">
        <form id="loginForm">
            <div class="container">
                <h3 id="logo">ZenSpace</h3>
                <h1>Welcome</h1>
                <p>Please login with your credentials.</p>
                <hr />

                <label for="inputEmail"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="inputEmail" id="inputEmail" required />

                <label for="inputPass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="inputPass" id="inputPass" required />
                
                <p style="text-align:right;">
                    <a href="#">Forgot Password?</a>
                </p>

                <button type="submit" class="loginbtn" name="loginSubmit">Login</button>
            </div>

            <div class="container signin" style="height: 100px; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;" >
                <p>Click <a href="register.html">sign up</a> to create a new account.</p>
            </div>
        </form>
    </section>
</body>

</html>
